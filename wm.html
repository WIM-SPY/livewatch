<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wim.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select id="city">
            <option value="">Select a city</option>
            <option value="Africa/Johannesburg">Pretoria</option>
            <option value="America/New_York">New York</option>
            <option value="Asia/Dubai">Dubai</option>
        </select>
        <div id=" cities">
            <div class="city" id="Nelspruit">
                <div>
                    <h2>Nelspruit</h2>
                    <div class="date">24/12/2024</div>
                </div>
                <div class="time">11:33:33 am</div>
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris</h2>
                    <div class="date">24/12/2024</div>
                </div>
                <div class="time">11:33:33 am</div>
            </div>
        </div>
    </div>
    <footer>
        This project was coded by <a href="https://github.com/WIM-SPY" target="_blank">W.I.M</a>. It is
        open-sourced on <a href="https://github.com/WIM-SPY/WIM" target="_blank">GitHub</a> and hosted on <a
            href="https://app.netlify.com/teams/wim-spy/sites" target="_blank">Netlify</a>.
    </footer>
    <script src="wim.js"></script>
</body>

</html>
